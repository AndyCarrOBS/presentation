<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European TV Markets Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .view-selector {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .view-btn {
            flex: 1;
            padding: 20px;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .view-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .view-btn:hover {
            background: #f0f0f0;
        }

        .view-content {
            display: none;
            padding: 30px;
        }

        .view-content.active {
            display: block;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .country-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .country-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .country-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .country-card.expanded {
            border-color: #667eea;
            background: white;
        }

        .country-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .country-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .expand-icon {
            font-size: 1.2em;
            color: #667eea;
        }

        .country-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .country-card.expanded .country-details {
            display: block;
        }

        .spec-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }

        .spec-available {
            background: #4caf50;
            color: white;
        }

        .spec-pending {
            background: #ff9800;
            color: white;
        }

        .spec-unavailable {
            background: #f44336;
            color: white;
        }

        .standard-version {
            display: inline-block;
            padding: 8px 15px;
            background: #e3f2fd;
            border-radius: 6px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .psb-list {
            margin-top: 15px;
        }

        .psb-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .psb-name {
            font-weight: 600;
            color: #333;
        }

        .psb-ott {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .operator-list {
            margin-top: 15px;
        }

        .operator-item {
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .operator-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .operator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .operator-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .operator-indicators {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .indicator.yes {
            background: #4caf50;
            color: white;
        }

        .indicator.no {
            background: #e0e0e0;
            color: #999;
        }

        .indicator.partial {
            background: #ff9800;
            color: white;
        }

        .operator-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .operator-item.expanded .operator-details {
            display: block;
        }

        .contacts-list {
            margin-top: 15px;
        }

        .contact-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .contact-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .contact-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .contact-email, .contact-phone {
            color: #667eea;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .indicator-tooltip {
            position: relative;
            cursor: help;
        }

        .indicator-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ European TV Markets Dashboard</h1>
            <p>Free-to-Air & Pay-TV Market Analysis</p>
        </div>

        <div class="view-selector">
            <button class="view-btn active" data-view="free-to-air">Free-to-Air Market</button>
            <button class="view-btn" data-view="operators">Pay-TV / Operators</button>
        </div>

        <div id="free-to-air-view" class="view-content active">
            <div class="search-bar">
                <input type="text" id="fta-search" placeholder="Search countries or PSBs...">
            </div>
            <div id="fta-stats" class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="fta-countries-count">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fta-psb-count">0</div>
                    <div class="stat-label">PSBs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fta-specs-count">0</div>
                    <div class="stat-label">With Specifications</div>
                </div>
            </div>
            <div id="fta-country-grid" class="country-grid"></div>
        </div>

        <div id="operators-view" class="view-content">
            <div class="search-bar">
                <input type="text" id="operator-search" placeholder="Search operators or countries...">
            </div>
            <div id="operator-stats" class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="operator-countries-count">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="operator-count">0</div>
                    <div class="stat-label">Operators</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="operator-contacts-count">0</div>
                    <div class="stat-label">Key Contacts</div>
                </div>
            </div>
            <div id="operator-country-grid" class="country-grid"></div>
        </div>
    </div>

    <script>
        // Load dashboard data
        let dashboardData = {};

        async function loadDashboardData() {
            try {
                const response = await fetch('dashboard_data.json');
                dashboardData = await response.json();
                renderFreeToAirView();
                renderOperatorsView();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.body.innerHTML = '<div class="container"><div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><h2>Error loading dashboard data</h2><p>Please ensure dashboard_data.json exists</p></div></div>';
            }
        }

        function renderFreeToAirView() {
            const container = document.getElementById('fta-country-grid');
            container.innerHTML = '';

            const allCountries = dashboardData.countries || {};
            
            // Filter to only show countries with PSB data OR free-to-air market data
            // Sort alphabetically for consistent ordering
            const relevantCountries = Object.keys(allCountries)
                .filter(country => {
                    const countryData = allCountries[country];
                    const hasPSB = countryData.psb && countryData.psb.length > 0;
                    const hasFtaData = countryData.free_to_air && (
                        countryData.free_to_air.platforms || 
                        countryData.free_to_air.hbbtv?.version || 
                        countryData.free_to_air.ci_plus?.version
                    );
                    return hasPSB || hasFtaData;
                })
                .sort();
            
            let psbCount = 0;
            let specsCount = 0;

            relevantCountries.forEach(country => {
                const countryData = allCountries[country];
                const psbs = countryData.psb || [];
                const ftaData = countryData.free_to_air || {};
                
                // Check operators for PSB-related specifications
                const operators = dashboardData.operators[country] || {};
                let hbbtvVersion = ftaData.hbbtv?.version;
                let ciVersion = ftaData.ci_plus?.version;
                let hasSpec = ftaData.has_specification;
                
                // Try to find version info from PSB operators
                for (const [opName, opData] of Object.entries(operators)) {
                    // Check if this operator is a PSB (name matches PSB name)
                    const isPSB = psbs.some(psb => 
                        opName.toLowerCase().includes(psb.name.toLowerCase()) || 
                        psb.name.toLowerCase().includes(opName.toLowerCase())
                    );
                    
                    if (isPSB) {
                        if (!hbbtvVersion && opData.hbbtv_version) {
                            hbbtvVersion = opData.hbbtv_version;
                        }
                        if (!ciVersion && opData.ci_version) {
                            ciVersion = opData.ci_version;
                        }
                        if (!hasSpec && opData.has_specification) {
                            hasSpec = true;
                        }
                    }
                }
                
                psbCount += psbs.length;
                if (hasSpec) specsCount++;

                const card = document.createElement('div');
                card.className = 'country-card';
                card.innerHTML = `
                    <div class="country-header">
                        <div class="country-name">${country}</div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="spec-badges">
                        ${hasSpec ? '<span class="spec-badge spec-available">Spec Available</span>' : '<span class="spec-badge spec-pending">Spec Pending</span>'}
                        ${hbbtvVersion ? `<span class="standard-version">HbbTV ${hbbtvVersion}</span>` : '<span class="standard-version" style="opacity: 0.5;">HbbTV: N/A</span>'}
                        ${ciVersion ? `<span class="standard-version">CI+ ${ciVersion}</span>` : '<span class="standard-version" style="opacity: 0.5;">CI+: N/A</span>'}
                    </div>
                    <div class="country-details">
                        <div class="psb-list">
                            <h4 style="margin-bottom: 10px; color: #667eea;">Public Service Broadcasters:</h4>
                            ${psbs.length > 0 ? psbs.map(psb => `
                                <div class="psb-item">
                                    <div class="psb-name">${psb.name}</div>
                                    <div class="psb-ott">OTT: ${psb.ott_app}</div>
                                </div>
                            `).join('') : '<p style="color: #999;">No PSB data available</p>'}
                        </div>
                    </div>
                `;

                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.country-details')) {
                        card.classList.toggle('expanded');
                        const icon = card.querySelector('.expand-icon');
                        icon.textContent = card.classList.contains('expanded') ? '‚ñ≤' : '‚ñº';
                    }
                });

                container.appendChild(card);
            });

            // Update stats
            document.getElementById('fta-countries-count').textContent = relevantCountries.length;
            document.getElementById('fta-psb-count').textContent = psbCount;
            document.getElementById('fta-specs-count').textContent = specsCount;
        }

        function renderOperatorsView() {
            const container = document.getElementById('operator-country-grid');
            container.innerHTML = '';

            const operators = dashboardData.operators || {};
            const contacts = dashboardData.contacts || {};
            // Sort countries alphabetically for consistent ordering
            const countries = Object.keys(operators).sort();
            let totalOperators = 0;
            let totalContacts = 0;

            countries.forEach(country => {
                const countryOperators = operators[country] || {};
                const countryContacts = contacts[country] || {};
                totalOperators += Object.keys(countryOperators).length;

                const card = document.createElement('div');
                card.className = 'country-card';
                
                const operatorItems = Object.keys(countryOperators).map(operator => {
                    const opData = countryOperators[operator];
                    // Get contacts - handle both array and object (by role) formats
                    let opContacts = countryContacts[operator] || [];
                    if (Array.isArray(opContacts)) {
                        // Already an array
                    } else if (typeof opContacts === 'object' && opContacts !== null) {
                        // Flatten contacts from role-based structure
                        opContacts = Object.values(opContacts).flat();
                    } else {
                        opContacts = [];
                    }
                    totalContacts += opContacts.length;

                    const indicators = `
                        <div class="operator-indicators">
                            <span class="indicator ${opData.has_specification ? 'yes' : 'no'}" title="S = Has Specification: Technical specifications are available for this operator">S</span>
                            <span class="indicator ${opData.has_test_material ? 'yes' : 'no'}" title="T = Has Test Material: Test materials and certification resources are available">T</span>
                            <span class="indicator ${opData.has_gated_process ? 'yes' : 'partial'}" title="G = Gated Process: Access requires partnership, NDA, or formal agreement">G</span>
                            <span class="indicator ${opData.has_whitelist ? 'yes' : 'no'}" title="W = Whitelist System: Operator uses a whitelist/approval system for device integration">W</span>
                            <span class="indicator ${opData.has_branding_agreement ? 'yes' : 'no'}" title="B = Branding Agreement: Branding or co-branding agreement may be required">B</span>
                        </div>
                    `;

                    return `
                        <div class="operator-item" data-operator="${operator}">
                            <div class="operator-header">
                                <div class="operator-name">${operator}</div>
                                ${indicators}
                            </div>
                            <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                                ${opData.hbbtv_version ? `HbbTV ${opData.hbbtv_version}` : ''}
                                ${opData.ci_version ? ` | CI+ ${opData.ci_version}` : ''}
                            </div>
                            <div class="operator-details">
                                <div class="contacts-list">
                                    <h4 style="margin-bottom: 10px; color: #667eea;">Key Contacts:</h4>
                                    ${opContacts.length > 0 ? opContacts.map(contact => `
                                        <div class="contact-item">
                                            <div class="contact-name">${contact.name}</div>
                                            <div class="contact-title">${contact.title}</div>
                                            ${contact.email ? `<div class="contact-email">üìß ${contact.email}</div>` : ''}
                                            ${contact.phone ? `<div class="contact-phone">üìû ${contact.phone}</div>` : ''}
                                        </div>
                                    `).join('') : '<p style="color: #999;">No contacts available</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="country-header">
                        <div class="country-name">${country}</div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div style="color: #666; margin-bottom: 10px;">
                        ${Object.keys(countryOperators).length} operator(s)
                    </div>
                    <div class="country-details">
                        <div class="operator-list">
                            ${operatorItems}
                        </div>
                    </div>
                `;

                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.operator-item')) {
                        card.classList.toggle('expanded');
                        const icon = card.querySelector('.expand-icon');
                        icon.textContent = card.classList.contains('expanded') ? '‚ñ≤' : '‚ñº';
                    }
                });

                // Add click handlers for operator items
                card.addEventListener('click', function(e) {
                    const operatorItem = e.target.closest('.operator-item');
                    if (operatorItem) {
                        operatorItem.classList.toggle('expanded');
                    }
                });

                container.appendChild(card);
            });

            // Update stats
            document.getElementById('operator-countries-count').textContent = countries.length;
            document.getElementById('operator-count').textContent = totalOperators;
            document.getElementById('operator-contacts-count').textContent = totalContacts;
        }

        // View switching
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.dataset.view;
                
                // Update buttons
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update views
                document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
                document.getElementById(`${view}-view`).classList.add('active');
            });
        });

        // Search functionality
        document.getElementById('fta-search')?.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#fta-country-grid .country-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        document.getElementById('operator-search')?.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#operator-country-grid .country-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Load data on page load
        loadDashboardData();
    </script>
</body>
</html>
